name: Build Sound Capsule

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-python-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: capsules_api-aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: capsules_api-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: data-pipeline
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Python sidecar
        working-directory: data-pipeline
        run: |
          pyinstaller capsules_api.spec --clean

      - name: Rename sidecar (Unix)
        if: runner.os != 'Windows'
        working-directory: data-pipeline/dist
        run: |
          mv capsules_api ${{ matrix.sidecar_name }}

      - name: Rename sidecar (Windows)
        if: runner.os == 'Windows'
        working-directory: data-pipeline/dist
        run: |
          move capsules_api.exe ${{ matrix.sidecar_name }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: data-pipeline/dist/${{ matrix.sidecar_name }}
          retention-days: 1

  build-tauri:
    needs: build-python-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: capsules_api-aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: capsules_api-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: webapp/src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x webapp/src-tauri/binaries/${{ matrix.sidecar_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install frontend dependencies
        working-directory: webapp
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        working-directory: webapp
        run: |
          cargo tauri build --target ${{ matrix.target }}

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        working-directory: webapp
        run: |
          cargo tauri build

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Sound-Capsule-${{ matrix.target }}
          path: |
            webapp/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            webapp/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Sound-Capsule-windows
          path: |
            webapp/src-tauri/target/release/bundle/nsis/*.exe
            webapp/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
          draft: true
          generate_release_notes: true
